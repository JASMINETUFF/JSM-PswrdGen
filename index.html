<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Pstyle.css" />
  </head>
  <body>
    <style>
      body {
        background-image: url('https://github.com/JASMINETUFF/Password-Generator/blob/9b44d876d104931d4e9f26142c4bc1187cb67e03/Wallpaper.jpeg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      </style>
    <div class="wrapper">
      <header>
        <h1>Jasmine's Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Create your unique password!</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Your New Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="Pscript.js"></script>
  </body>
</html>
